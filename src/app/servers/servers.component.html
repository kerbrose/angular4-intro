<label>Server Name</label>
<!--<input type="text" 
       class="form-control"
       (input)="onUpdateServerName($event)" />-->
<input type="text"
       class="form-control"
       [(ngModel)]="serverName" />

<!--<p>{{ serverName }}</p>-->

<button class="btn btn-primary" 
        [disabled]="!allowNewServer" 
        (click)="onCreateServer()" >Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created! Server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>



<button class="btn btn-primary" 
        (click)="onToggleParagraph()" >Display Details</button>
<p *ngIf="!hidden">Secret Password = tuna</p>
<ol>
        <li *ngFor="let log of time_logger">
                <div [ngStyle]="{ backgroundColor: apply_style ? 'blue' : 'white' }" 
                     [ngClass]="{special: apply_style === true}">{{ log }}</div>
        </li>
</ol>
